[project]
name = "jupyterlab-claude-mcp"
version = "0.1.0"
description = "MCP server for JupyterLab integration with Claude Code"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Ian" }]
dependencies = [
    "mcp>=1.0.0",
    "websockets>=12.0",
    "httpx>=0.27.0",
]

[project.scripts]
jupyterlab-claude-mcp = "jupyterlab_claude_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/jupyterlab_claude_mcp"]

[tool.hatch.build.targets.sdist]
include = ["src/jupyterlab_claude_mcp"]
