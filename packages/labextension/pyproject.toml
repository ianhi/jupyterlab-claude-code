[project]
name = "jupyterlab-claude-code"
version = "0.1.0"
description = "JupyterLab extension for Claude Code integration"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Ian" }]
classifiers = [
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
    "Framework :: Jupyter :: JupyterLab :: 4",
    "Framework :: Jupyter :: JupyterLab :: Extensions",
    "Framework :: Jupyter :: JupyterLab :: Extensions :: Prebuilt",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "jupyter-server>=2.0.0",
    "jupyterlab>=4.0.0",
    "jupyter-collaboration>=2.0.0",
    "pycrdt>=0.8.0",
]

[project.entry-points."jupyter_server.extensions"]
jupyterlab_claude_code = "jupyterlab_claude_code"

[build-system]
requires = ["hatchling>=1.5.0", "jupyterlab>=4.0.0,<5", "hatch-nodejs-version>=0.3.2"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "nodejs"

[tool.hatch.metadata.hooks.nodejs]
fields = ["description", "authors", "urls"]

[tool.hatch.build.targets.sdist]
artifacts = ["jupyterlab_claude_code/labextension"]
exclude = [".github", "binder"]

[tool.hatch.build.targets.wheel.shared-data]
"jupyterlab_claude_code/labextension" = "share/jupyter/labextensions/@jupyterlab-claude-code/labextension"
"install.json" = "share/jupyter/labextensions/@jupyterlab-claude-code/labextension/install.json"
"jupyter-config/server-config" = "etc/jupyter/jupyter_server_config.d"

[tool.hatch.build.hooks.version]
path = "jupyterlab_claude_code/_version.py"

[tool.hatch.build.hooks.jupyter-builder]
dependencies = ["hatch-jupyter-builder>=0.5"]
build-function = "hatch_jupyter_builder.npm_builder"
ensured-targets = [
    "jupyterlab_claude_code/labextension/static/style.js",
    "jupyterlab_claude_code/labextension/package.json",
]
skip-if-exists = ["jupyterlab_claude_code/labextension/static/style.js"]

[tool.hatch.build.hooks.jupyter-builder.build-kwargs]
build_cmd = "build:prod"
npm = ["npm"]

[tool.hatch.build.hooks.jupyter-builder.editable-build-kwargs]
build_cmd = "install:extension"
npm = ["npm"]
source_dir = "src"
build_dir = "jupyterlab_claude_code/labextension"

[tool.jupyter-releaser.options]
version_cmd = "hatch version"

[tool.jupyter-releaser.hooks]
before-build-npm = [
    "python -m pip install 'jupyterlab>=4.0.0,<5'",
    "npm",
]
before-build-python = ["npm run clean:all"]
